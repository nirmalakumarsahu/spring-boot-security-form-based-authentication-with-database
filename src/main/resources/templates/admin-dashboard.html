<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Dashboard</title>

    <!-- Third party CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>

<body>
<div class="container-fluid main_body_div">
    <div>
        <h1 class="text-center mt-5">Welcome to the Admin Dashboard</h1>
        <p class="text-center">Here you can manage users, view reports, and perform administrative tasks.</p>
        <div class="text-center mt-4">
            <a class="btn btn-primary">Manage
                Users</a>
            <a class="btn btn-secondary">View
                Reports</a>
            <a class="btn btn-success">Settings</a>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-between align-items-center mt-5">
        <!-- Main Dashboard Button -->
        <a class="btn btn-info d-flex align-items-center gap-2 px-3 py-2 rounded-pill shadow-sm"
           th:href="@{/dashboard}">
            <i class="fa fa-home"></i>
            <span>Main Dashboard</span>
        </a>

        <!-- Logout Button -->
        <a class="btn btn-outline-danger d-flex align-items-center gap-2 px-3 py-2 rounded-pill shadow-sm"
           th:href="@{/logout}">
            <i class="fa fa-sign-out"></i>
            <span>Logout</span>
        </a>
    </div>
</div>
</body>
</html>
