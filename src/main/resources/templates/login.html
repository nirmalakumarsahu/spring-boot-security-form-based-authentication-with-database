<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>

    <!-- Third party CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

    <!-- Third party JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJ+Y6kZZgvdU0q2e5l5hb7ie7GkZ7Px1iC4Ec="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>

<style>
    .login_bord_div {
        background-color: #4034340f;
        border: 1px solid #4034340f;
        border-radius: 20px;
    }
</style>

<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">

            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 login_bord_div p-5">

                <!-- Success messages -->
                <div th:if="${registrationSuccess} or ${param.logout}"
                     class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong th:text="${registrationSuccess != null ? registrationSuccess : 'You have logged out successfully'}"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>


                <!-- Authentication failed -->
                <div th:if="${param.error}"
                     class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Authentication failed, Please try again</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Invalid / Expired Session -->
                <div th:if="${param.invalidSession != null or param.sessionExpire != null}"
                     class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong th:text="${param.invalidSession != null
                        ? 'Session Invalid, Please Login again'
                        : 'Session Expired, Please Login again'}"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>


                <h4 class="card-title text-center">Please Login</h4>
                <form method="POST" th:action="@{/login}">

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">User Name</label>
                        <input type="text" id="username" class="form-control" name="username" required autofocus/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password" required/>
                    </div>


                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

                    <!-- Registration -->
                    <div class="mt-4 text-center">
                        <label>Do not have an account?</label>
                        <a th:href="@{/registration}">SignUp</a>
                    </div>
                </form>

            </div>


        </div>
    </div>
</section>
</body>

</html>
