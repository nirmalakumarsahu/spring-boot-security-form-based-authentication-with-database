<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard</title>

    <!-- Third party CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

    <!-- Third party JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJ+Y6kZZgvdU0q2e5l5hb7ie7GkZ7Px1iC4Ec="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="container-fluid main_body_div">
    <div>
        <h1 class="text-center mt-5">Welcome to the User Dashboard</h1>
        <p class="text-center">Here you can manage your profile, view your activities, and access user-specific
            features.</p>
        <div class="text-center mt-4">
            <a class="btn btn-primary">View Profile</a>
            <a class="btn btn-secondary">View Activities</a>
            <a class="btn btn-success">Settings</a>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-between align-items-center mt-5">
        <!-- Main Dashboard Button -->
        <a class="btn btn-info d-flex align-items-center gap-2 px-3 py-2 rounded-pill shadow-sm"
           th:href="@{/dashboard}">
            <i class="fa fa-home"></i>
            <span>Main Dashboard</span>
        </a>

        <!-- Logout Button -->
        <a class="btn btn-outline-danger d-flex align-items-center gap-2 px-3 py-2 rounded-pill shadow-sm"
           th:href="@{/logout}">
            <i class="fa fa-sign-out"></i>
            <span>Logout</span>
        </a>
    </div>
</div>
</body>
</html>
